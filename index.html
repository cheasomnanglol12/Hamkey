<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hamster Kombat key Code Generator</h1>
        <select id="gameSelect" class="select-menu">
            <option value="BIKE">BIKE</option>
            <option value="CLONE">CLONE</option>
            <option value="CUBE">CUBE</option>
            <option value="TRAIN">TRAIN</option>
        </select>
        <button id="generateCodes" class="btn">Generate Promo Codes</button>
        <div id="logOutput" class="log-output"></div>
    </div>
    <script src="hamkey.js"></script>
    <script>
        document.getElementById('generateCodes').addEventListener('click', async () => {
            const gameKey = document.getElementById('gameSelect').value;
            const logOutput = document.getElementById('logOutput');
            logOutput.textContent = ''; // Clear previous log

            try {
                await displayPromoCode(gameKey);
            } catch (error) {
                const errorEntry = document.createElement('div');
                errorEntry.className = 'log-entry error';
                errorEntry.textContent = `Error: ${error.message}`;
                logOutput.appendChild(errorEntry);
                logOutput.scrollTop = logOutput.scrollHeight; // Auto-scroll to the bottom
            }
        });

        function info(message) {
            const logOutput = document.getElementById('logOutput');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            logOutput.appendChild(logEntry);
            logOutput.scrollTop = logOutput.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
