<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Promo Code Generator</h1>

        <div class="tabs">
            <button class="tab active" data-game="BIKE">Bike</button>
            <button class="tab" data-game="CLONE">Clone</button>
            <button class="tab" data-game="CUBE">Cube</button>
            <button class="tab" data-game="TRAIN">Train</button>
        </div>

        <div id="output" class="output">
            <p>Select a game and click "Generate Code" to start.</p>
        </div>

        <button id="generate-btn" class="generate-btn">Generate Code</button>
    </div>

    <script src="hamkey.js"></script>
    <script src="script.js"></script>
</body>
</html>
