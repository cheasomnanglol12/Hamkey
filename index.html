<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Codes Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8998658837637816" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Hamster Codes Generator</h1>
        <div id="formContainer">
            <div class="form-group" id="gameSelectGroup">
                <label for="gameSelect">Select Game:</label>
                <select id="gameSelect">
                    <option value="1">Riding Extreme 3D</option>
                    <option value="2">Chain Cube 2048</option>
                    <option value="3">My Clone Army</option>
                    <option value="4">Train Miner</option>
                    <option value="5">Merge Away</option>
                    <option value="6">Twerk Race 3D</option>
                </select>
            </div>
            <div class="form-group" id="keyCountGroup">
                <label for="keyCountSelect">Select Number of Keys:</label>
                <select id="keyCountSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button id="startBtn">Generate Codes</button>
        </div>

        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
            <p id="progressLog">Starting...</p>
        </div>

        <div id="keyContainer" class="hidden">
            <h2 id="generatedKeysTitle" class="hidden">Generated Codes</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Copy All Codes</button>
        </div>

        <p id="keyCountLabel">Number of codes:</p>

        <button id="generateMoreBtn" class="hidden">Generate More Codes</button>
        <p id="copyStatus" class="hidden">Codes Copied to Clipboard!</p>

        <!-- Google AdSense Ad Placement -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-format="fluid"
                data-ad-layout-key="-fb+5w+4e-db+86"
                data-ad-client="ca-pub-8998658837637816"
                data-ad-slot="4261907813"></ins>
        </div>
        
        <div class="footer">
            <p>Codes Will be generated within 1-2 minutes after clicking "Generate Codes"🐹🔑</p>
            <button id="sourceCode">Join our group🐹</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Google AdSense ads
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
